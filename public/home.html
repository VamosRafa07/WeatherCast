<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="pragma" content="no-cache" />
		<title>Welcome</title>
		<link rel="stylesheet" href="/stylesheets/index.css" />
		<script src="/javascripts/index.js"></script>
	</head>
	<body>
		<br /><br />
		<h1>Welcome to weatherProvider!</h1>
		<form id="login" action="/login" method="post" onsubmit="return formLoginSubmit()">
			<fieldset>
				<legend>Login</legend>
				<div><label class="left">Username:</label><input class="right" name="username" type="text" maxlength="50" required /></div>
				<div><label class="left">Password:</label><input class="right" name="password" type="password" maxlength="32" required /></div>
				<div class="buttons"><button type="submit">Login</button></div>
			</fieldset>
		</form>
		<form id="register" action="/register" method="post" onsubmit="return formRegisterSubmit()">
			<fieldset>
			<legend>Register</legend>
				<div><label class="left">Username:</label><input class="right" name="username" type="text" maxlength="50" pattern = "[0-9a-zA-Z_.]+" required /></div>
				<div><label class="left">Password:</label><input class="right" name="password" type="password" maxlength="32" pattern = "[0-9a-zA-Z_.]+" required /></div>
				<div><label class="left">Confirm Password:</label><input class="right" type="password" maxlength="32" pattern = "[0-9a-zA-Z_.]+" required /></div>
				<div class="buttons"><button type="submit">Register</button></div>
			</fieldset>
		</form>
		<div id="switch-form" class="buttons">
			<div id="switch-login" class="invisible">
				Have an ID?<br /><br />
				<button id="show-login">Login!</button>
			</div>
			<div id="switch-register">
				Don't have an ID?<br /><br />
				<button id="show-register">Register!</button>
			</div>
		</div>
	</body>
</html>
